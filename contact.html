<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Photography Services" />
		<meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Erica Chase" />
        <title>Contact: Photos by Erica</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-custom">
            <div class="container">
                <a class="navbar-brand" href="index.html">Photos by Erica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
						<li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full contactme">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Contact Me</h1>
            </div>
        </header>
        <!-- Content section-->
        <section class="py-5 text-white bg-custom-other">
            <div class="container">
				<form class="row g-3 dflex">
					<div class="row g-1 justify-content-center">
					  <div class="col-md-3">
						<label for="fname" class="form-label">First Name</label>
						<input type="text" class="form-control" id="fname" placeholder="First Name">
					  </div>
					  <div class="col-md-3">
						<label for="lname" class="form-label">Last Name</label>
						<input type="text" class="form-control" id="lname" placeholder="Last Name">
					  </div>
					</div>
					<div class="row g-1 justify-content-center">
						<div class="col-md-6">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Email">
						</div>
					</div>
					<div class="row g-1 justify-content-center">
						<div class="col-md-6">
							<label for="phone" class="form-label">Phone Number</label>
							<input type="text" class="form-control" id="phone" placeholder="Phone Number">
						  </div>
					</div>
					<div class="row g-1 justify-content-center">
						<div class="col-md-6">
							<label for="With textarea" class="form-label">Request Details</label>
							<textarea class="form-control" aria-label="With textarea" placeholder="Description of Request"></textarea>
						</div>
					</div>
					<div class="d-flex flex-row-reverse">
						<div class="col-md-9">
							<button type="submit" class="btn btn-secondary">Submit</button>
						</div>
					</div>
				</form>
            </div>
        </section>
		

        <!-- Footer-->
        <footer class="py-5 bg-custom">
            <div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Photos by Erica 2024</p>
				<ul class="social">
					<li><a href="https://www.linkedin.com/" target="_blank"><img src="images/icon-logo-linkedin.png" alt="LinkedIn Logo"></a></li>
					<li class="icon"><a href="https://twitter.com" target="_blank"><img src="images/icon-logo-twitter.png" alt="Twitter Logo"></a></li>
					<li><a href="https://www.youtube.com" target="_blank"><img src="images/icon-logo-youtube.png" alt="YouTube Logo"></a></li>
				</ul>
			</div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
